[build]
  publish = "."
  command = "echo 'No build needed - using pre-built files'"

[[redirects]]
  from = "/api/*"
  to = "https://hot-takes-backend.onrender.com/api/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
